<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Weiterleitung...</title>
    
    <!-- Methode 1: Sofortige JavaScript-Weiterleitung (am zuverlÃ¤ssigsten) -->
    <script>
        window.location.replace("https://deadeye.cc");
    </script>
    
    <!-- Methode 2: Meta-Refresh als Fallback (0 Sekunden = sofort) -->
    <meta http-equiv="refresh" content="0; url=https://deadeye.cc">
    
    <!-- Methode 3: Canonical + SEO-Fallback (wird fast nie gebraucht) -->
    <link rel="canonical" href="https://deadeye.cc">
</head>
<body>
    <p>Wenn du nicht automatisch weitergeleitet wirst, 
       <a href="https://deadeye.cc">klicke hier</a>.</p>
</body>
</html>
